<div *ngIf="isDataAvailable">
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-input-container floatPlaceholder="never">
        <input matInput #filter placeholder="Filter">
      </mat-input-container>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- ChangeId Column -->
      <ng-container cdkColumnDef="changeId">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> ChangeId </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.ChangeId}} </mat-cell>
      </ng-container>

      <!-- ChangeTitle Column -->
      <ng-container cdkColumnDef="changeTitle">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Change Title </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.ChangeTitle}}% </mat-cell>
      </ng-container>

      <!-- DateSubmitted -->
      <ng-container cdkColumnDef="dateSubmitted">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Date Submitted </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.DateSubmitted}} </mat-cell>
      </ng-container>

      <!-- ChangeSponsor -->
      <ng-container cdkColumnDef="changeSponsor">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Change Sponsor </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.ChangeSponsor}} </mat-cell>
      </ng-container>

      <!-- ChangeDescription -->
      <ng-container cdkColumnDef="changeDescription">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Change Description </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.ChangeDescription}} </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <div class="example-no-results" [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
      No changes found matching filter.
    </div>

    <mat-paginator #paginator [length]="dataSource?.filteredData.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
